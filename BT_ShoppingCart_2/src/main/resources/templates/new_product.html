<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Save Product</h2>
		<form action="#" th:action="@{/product/save}" th:object="${product}"
			method="POST">
			<input type="text" th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
			<input type="number" th:field="*{price}" class="form-control mb-4 col-4"> 
			<input type="number" th:field="*{quantity}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save Product</button>
		</form>
		<hr>
		<a th:href="@{/product/view}">Back to Product List</a>
	</div>

</body>
</html>
